<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>

    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/modules/exporting.js"></script>
    <script type="text/javascript">
        function init_data(data) {
            console.log(data);
            var obj = JSON.parse(data);
            var x_arr = obj.char_x.split(',');
            var y_arr = obj.char_y.split(',');
            var title_str=obj.date;

            var y_value = new Array(); //数值数组数据
            $.each(y_arr, function () {
                   var temp = parseFloat(this);
                   if (isNaN(temp)) {
                     y_value.push(0);
                   } else {
                     y_value.push(parseFloat(this));
                   }
            });

            var charts = $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: title_str+'     加班时长统计图       '
                },
                subtitle: {
                    text: ' '
                },
                xAxis: {
                    categories: x_arr
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: ''
                    }
                },
                legend: {enabled: false},
                tooltip: {
                    pointFormat: '<span style="font-size:10px">{point.key}</span>' + '<b>{point.y} 小时</b>'
                },
                credits: {enabled: false},
                exporting: {enabled: false},
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [
                    {
                        name: ' ',
                        data: y_value
                    }
                ]
            });

            var height = $(window).height();
            var width = $(window).width();

            charts.height(height);
            charts.width(width);
        }
    </script>
</head>
<body>

<div id="container" style="width:100%; height: 240px; margin: 0 auto"></div>

</body>
</html>
